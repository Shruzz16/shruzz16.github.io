# Build Settings
collections:
  projects:
    output: true
    permalink: /projects/:path/
  internships:
    output: true
    permalink: /internships/:path/
  research:
    output: true
    permalink: /research/:path/

markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: false
      start_line: 1
      indent: 0

plugins:
  - jekyll-feed

include:
  - _projects
  - _internships
  - _research

